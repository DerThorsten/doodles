<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body, html {
    width: 100%;
    height: 100%;
    padding: 0px;
    margin: 0px;
}
#canvas {
    width: 100%;
    height: 100%;
}
#content {
    width: 100%;
    height: 100%;
}

#content>table {
    width: 100%;
    height: 100%;
}
#content>table>tbody>tr>td {
    border: 1px solid black;
    width: 50%;
}
#editor {
    width: 100%;
    height: 100%;
}
</style>
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/webgl-utils.js"></script>
<script id="code">
Tree = (function(undefined, window){
  var randInt = function(range) {
    return Math.floor(Math.random() * range);
  };

  var drawBranch = function(ctx, options, depth) {
    ++depth;
    for (var ii = 0; ii < options.numBranches; ++ii) {
      var lerp = ii / (options.numBranches - 1);
      var branchLerp = lerp * 2 - 1;
      ctx.save();
      var r = options.branchRotate * branchLerp;
      ctx.rotate(r);
      ctx.beginPath()
      ctx.moveTo(0, 0);
      var len = options.branchLength / Math.pow(options.lengthFudge, depth);
      ctx.lineTo(0, len);
      ctx.stroke();
      if (depth < options.maxDepth) {
        ctx.translate(0, len);
        drawBranch(ctx, options, depth)
      }
      ctx.restore();
    }
  };

  var drawTree = function(ctx, options) {
    drawBranch(ctx, options, 0);
  };

  return {
    draw: drawTree,

    dummy: undefined,
  };
}());

var draw = function(ctx) {
  ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
  ctx.strokeStyle = "black";
  ctx.save();
  ctx.translate(ctx.canvas.width / 2, ctx.canvas.height / 2);
//    ctx.translate(ctx.canvas.width / 2, 0);

  Tree.draw(ctx, {
    maxDepth: 8,
    numBranches: 2,
    branchLength: 128,
    lengthFudge: 1.3,
    branchRotate: (Math.PI * 0.3),
  });

  ctx.restore();
};

</script>
<script>
function main() {
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");

  var source = document.getElementById("code").text;
  var editor = document.getElementById("editor");
  editor.value = source;

  var resizeCanvas = function() {
    if (canvas.width != canvas.clientWidth ||
        canvas.heigt != canvas.clientHeight) {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    draw(ctx);
  };

  $(window).resize(resizeCanvas);

  resizeCanvas();
}

$(function(){
  main();
});

</script>
<style>
body {
    display: flex;
    flex-flow: row wrap;
    text-align: center;
  -webkit-box-pack: center;
  -webkit-box-align: center;
 }
</style>
</head>
<body>
<div id="content">
  <table>
    <tr>
      <td>
        <textarea id="editor"></textarea>
      </td>

        <canvas id="canvas"></canvas>
      </td>
  </table>
</div>
</body>
</html>
