<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
canvas {
  background-color: black;
}
</style>
<script src="js/three.min.js"></script>
<script src="js/three/js/utils/GlyphUtils.js"></script>
<script src="js/three/js/libs/dat.gui.min.js"></script>
</head>
<body>
</body>
<script>
"use strict";

function main() {

  var fontOptions = {
      font: "monospace",
      fontSize: 20,
  };
  var fontFamilies = {
      "monospace": "monospace",
      "courier": "'Courier New',Courier,monospace",
      "narrow-serif": "'Courier New',Courier,monospace",
      "wide-serif": "Georgia,Utopia,Charter,serif",
      "narrow-sans-serif": "Helvetica,Arial,sans-serif",
      "wide-sans-serif": "Verdana,Geneva,sans-serif",
  };
  var glyphOptions = {

      checker: false,
      glyphSets: [ "ascii" ],

      fontOptions: {
      }

  };
  var glyphSets = {};

  var glyphs;
  var gui = new dat.GUI();
  var glyphsFolder = gui.addFolder( 'glyphs' );
  Object.keys( THREE.GlyphUtils.unicodeRanges ).forEach( function( rangeName ) {
      glyphSets[ rangeName ] = glyphOptions.glyphSets.indexOf( rangeName ) >= 0;
      glyphsFolder.add( glyphSets, rangeName ).onChange( function() {

          updateGlyphSets();

      } );
  } );
  gui.add( glyphOptions, 'checker' ).onChange( updateGlyphSets );
  gui.add( fontOptions, 'font', Object.keys( fontFamilies )).onFinishChange( updateGlyphSets );
  gui.add( fontOptions, 'fontSize', 6, 32 ).step( 1 ).onFinishChange( updateGlyphSets );

  updateGlyphSets();
  document.body.appendChild(glyphs.canvas);

  function updateGlyphSets() {

    glyphOptions.glyphSets = Object.keys( glyphSets ).filter( function( set ) {
        return glyphSets[ set ];
    } );

    glyphOptions.fontOptions.font =
        fontOptions.fontSize.toString() + "px " + fontFamilies[ fontOptions.font ];

    glyphs = THREE.GlyphUtils.makeGlyphShadingCanvas( glyphOptions, glyphs );
  }
}

main();
</script>
</html>
