<script id="code" type="something-not-javascript">
var params = runCtx._.params;

var lerp = function(a, b, l) {
  return a + (b - a) * l;
};

var lerpVector = function(a, b, l) {
  var dest = [];
  for (var ii = 0; ii < a.length; ++ii) {
    dest.push(lerp(a[ii], b[ii], l));
  }
  return dest;
};

var colorRamp = function(ramp, l) {
  // compute place in ramp;
  l = Math.min(0.999999, l);
  var pos = (ramp.length - 1) * l;
  var start = Math.min(Math.floor(pos), ramp.length - 1);
  var lerp = pos % 1;
  //console.log("l: " + l + ", start: " + start + ", lerp: " + lerp);
  var result = lerpVector(ramp[start], ramp[start + 1], lerp);
  //console.log(result);
  return result;
};

var makeColor = function(color) {
  return "rgb(" + Math.floor(color[0]) + "," + Math.floor(color[1]) + "," + Math.floor(color[2]) + ")";
};

var drawCircle = function(ctx, time, elapsedTime, anim, radius, maxDepth, depth) {
  ctx.save();
  var outerRadius = Math.min(ctx.canvas.width / 2, ctx.canvas.height / 2);
  if (anim) {
    var color = makeColor(colorRamp([
       [255, 0, 255],
       [255,255,0],
       [0,255,255],
       [255,0,255]
       ], depth / maxDepth));
    ctx.beginPath();
    ctx.arc(0, 0, radius, 0, Math.PI * 2, 1);

    if (params.solid) {
      ctx.fillStyle = color;
      ctx.fill();
    } else {
      ctx.strokeStyle = color;
      ctx.stroke();
    }
  }
  if (depth < maxDepth) {
     var newRadius = radius * params.radiusMult;
     ctx.rotate(time * 1);
     ctx.translate(radius - newRadius, 0);
     drawCircle(ctx, time * params.timeMult + params.timeOffset, elapsedTime, anim, newRadius, maxDepth, depth + 1);
  }
  ctx.restore();
};

var draw = function(runCtx) {
  var ctx = runCtx.animCtx;
  var outerRadius = Math.min(ctx.canvas.width / 2, ctx.canvas.height / 2);
  var maxDepth = params.subDivisions;
  ctx.lineWidth = params.thickness;
  ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
  ctx.save();
  ctx.translate(ctx.canvas.width / 2, ctx.canvas.height / 2);
  drawCircle(ctx, runCtx.time * params.speed, runCtx.elapsedTime, true, outerRadius, maxDepth, 0);
  ctx.restore();
};
draw(runCtx);
</script>
<script>
function main() {
  var animCanvas = document.getElementById("animCanvas");
  var animCtx = animCanvas.getContext("2d");
  var drawCanvas = document.getElementById("drawCanvas");
  var drawCtx = drawCanvas.getContext("2d");

  var source = document.getElementById("code").text;
  var editor = document.getElementById("editor");
  var func = function() {};
  var ctx = {
    animCtx: animCtx,
    drawCtx: drawCtx,
    time: 0,
    elapsedTime: 0,
    _: {
      params: {},
      ui: [
        {name: 'subDivisions', value: 60,    min: 1, max: 200, },
        {name: 'speed',        value:  0.1,  min: 0, max:   4, },
        {name: 'timeMult',     value:  1,    min: 0, max:   4, },
        {name: 'timeOffset',   value:  0,    min: 0, max:   Math.PI * 2, },
        {name: 'radiusMult',   value:  0.95, min: 0, max: 2, },
        {name: 'solid',        value:  0,    min: 0, max: 1, },
        {name: 'thickness',    value:  1,    min: 0.2, max: 40, },
      ],
    },
  };

  var getUIValue = function(gadget) {
    return gadget.value * 1000;
  };

  var setUIValue = function(gadget, newValue, params) {
    gadget.value = newValue / 1000;
    if (gadget.valueElem) {
      gadget.valueElem.innerHTML = gadget.value;
    }
    params[gadget.name] = gadget.value;
  };

  var setUIParam = function(event, qui, gadget, params) {
    setUIValue(gadget, qui.value, params);
  };

  var setupUI = function(container, gadgets, params) {
    gadgets.forEach(function(gadget) {
      var textDiv = document.createElement('div');
      var labelDiv = document.createElement('span');
      labelDiv.appendChild(document.createTextNode(gadget.label || gadget.name));
      var valueDiv = document.createElement('span');
      valueDiv.appendChild(document.createTextNode("0"));
      valueDiv.style.float = "right";
      var sliderDiv = document.createElement('div');
      sliderDiv.id = ui.name;
      textDiv.appendChild(labelDiv);
      textDiv.appendChild(valueDiv);
      container.appendChild(textDiv);
      container.appendChild(sliderDiv);
      gadget.valueElem = valueDiv;
      setUIValue(gadget, getUIValue(gadget), params);
      $(sliderDiv).slider({
        range: false,
        step: 1,
        max: gadget.max * 1000,
        min: (gadget.min || 0) * 1000,
        value: getUIValue(gadget),
        slide: function(gadget, params) {
          return function(event, qui) {
            setUIParam(event, qui, gadget, params);
          };
        }(gadget, params),
      });
    });
  };

  setupUI(document.getElementById("ui"), ctx._.ui, ctx._.params);

  editor.value = source;

  var clearCanvas = function(ctx) {
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
  };

  var resetCanvases = function() {
    console.log("success");
    clearCanvas(drawCtx);
    clearCanvas(animCtx);
    ctx.time = 0;
  };

  var resizeCanvas = function() {
    var resizeFn = function(canvas) {
      if (canvas.width != canvas.clientWidth ||
          canvas.heigt != canvas.clientHeight) {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
    };
    resizeFn(animCanvas);
    resizeFn(drawCanvas);
    resetCanvases();
  };

  var applyToCanvases = function(f, ctx) {
    var success = true;
    drawCtx.save();
    animCtx.save();
    try {
      f(ctx);
    } catch (e) {
      success = false;
      console.log(e);
      func = function() {};
    }
    for (var ii = 0; ii < 100; ++ii) {
      animCtx.restore();
      drawCtx.restore();
    }
    return success;
  };

  var temp;
  var onSourceChange = function() {
    source = editor.value;
    var success = true;
    var e;
    var temp;
    try {
      var t = "temp = {fn: function() { return function(runCtx) {" + source + "}; }()}";
      var f = eval(t).fn;
      success = applyToCanvases(f, ctx);
    } catch (e) {
      console.log(e);
      success = false
    }

    if (success) {
      resetCanvases();
      func = f;
    }
  };

  var then = Date.now() * 0.001;
  var render = function() {
    var now = Date.now() * 0.001;
    ctx.elapsedTime = now - then;
    then = now;
    ctx.elapsedTime += 1/60; // We need to time to be consistent.
    ctx.time += ctx.elapsedTime;
    applyToCanvases(func, ctx);
    requestAnimFrame(render);
  };
  render();

  $(window).resize(resizeCanvas);
  editor.addEventListener('keyup', function(event) {
    if (event.keyCode == 37 ||
        event.keyCode == 38 ||
        event.keyCode == 39 ||
        event.keyCode == 40) {
      return;
    }
    onSourceChange();
  });

  resizeCanvas();
  onSourceChange();
}

$(function(){
  main();
});

</script>
