<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <style>
  html, body {
      padding: 0px;
      margin: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
  }
  canvas {
      width: 100%;
      height: 100%;
  }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
</body>
  <script id="dir-color-vs" type="notjs">
    attribute vec4 a_position;
    attribute vec3 a_normal;
    uniform mat4 u_world;
    uniform mat4 u_worldInverseTranspose;
    uniform mat4 u_viewProjection;
    varying vec3 v_normal;
    void main() {
      v_normal = (u_worldInverseTranspose * vec4(a_normal, 0)).xyz;
      gl_Position = u_viewProjection * u_world * a_position;
    }
  </script>
  <script id="dir-color-fs" type="notjs">
    precision mediump float;

    varying vec3 v_normal;
    uniform vec3 u_lightDir;
    uniform vec4 u_color;
    uniform float u_lightMix;
    void main() {
      float light = abs(dot(normalize(v_normal), u_lightDir));
      gl_FragColor = vec4(u_color.xyz * mix(1.0, light, u_lightMix), 1);
    }
  </script>
  <script data-main="js/tween.js" src="js/require.js"></script>
</html>
